<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <form id="calculator-simple">
        <input type="angka" id="num1" placeholder="Masukkan angka pertama" required>
        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="angka" id="num2" placeholder="Masukkan angka kedua" required>
        <button type="button" onclick="calculate()">Hitung</button>
    </form>
    <p id="result"></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const operator = document.getElementById('operator').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            document.getElementById('result').textContent = 'Division by zero is not allowed.';
                            return;
                        }
                        result = num1 / num2;
                        break;
                    default:
                        document.getElementById('result').textContent = 'Invalid operator.';
                        return;
                }
                document.getElementById('result').textContent = `Result: ${result}`;
            }
        }
    </script>
</body>
</html>
